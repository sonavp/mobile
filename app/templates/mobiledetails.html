<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .mobile-details {
            margin-top: 20px;
        }

        .detail-label {
            font-weight: bold;
            color: #555;
        }

        .detail-value {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mobile Details</h1>

        <div class="mobile-details">
            <div class="detail-label">Brand:</div>
            <div class="detail-value">{{ qs.brand }}</div>

            <div class="detail-label">Model:</div>
            <div class="detail-value">{{ qs.model }}</div>

            <div class="detail-label">Color:</div>
            <div class="detail-value">{{ qs.color }}</div>

            <div class="detail-label">Price:</div>
            <div class="detail-value">{{ qs.price }}</div>
        </div>
    </div>
</body>
</html>
